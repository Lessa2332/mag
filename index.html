    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-weight: 700;

        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.2);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-weight: 700;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse { animation: pulse 1.5s infinite; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;

        .sound-btn, .youtube-btn, .play-btn, .next-btn, .exit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-size: 1em;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .youtube-btn { background-color: #FF9800; color: white; }

        .play-btn { background-color: #0057B7; color: white; }

        .next-btn { background-color: #FFD700; color: #0057B7; display: none; }

        #word-canvas {
            position: absolute;
            top: 10%;

            transform: translateX(-50%);

            display: none;
            border: 2px solid #0057B7;
            background: rgba(255, 255, 255, 0.8);
            max-width: 80%;
            max-height: 50%;
            border-radius: 10px;
        }

</head>
<body>

    <canvas id="word-canvas"></canvas>

    <a-scene

    <div class="controls">

    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        function adjustCanvasSize() {
            const canvas = document.getElementById('word-canvas');
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.5;
        }
        window.addEventListener('resize', adjustCanvasSize);
        adjustCanvasSize();

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const planet = document.querySelector('#hand-planet');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const playBtn = document.querySelector('#play-btn');
        const nextBtn = document.querySelector('#next-btn');
        const exitBtn = document.querySelector('#exit-btn');
        const peaceDove = document.querySelector('#peace-dove-entity');
        const successSound = document.querySelector('#success-sound');
        const canvas = document.querySelector('#word-canvas');
        const ctx = canvas.getContext('2d');
        const arScene = document.querySelector('a-scene');

        const earthTexture = document.querySelector('#earth-texture');
        if (earthTexture) {
            earthTexture.addEventListener('load', () => { console.log('‚úÖ –¢–µ–∫—Å—Ç—É—Ä–∞ earth.jpg —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞'); });
            earthTexture.addEventListener('error', () => { console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä–∏ earth.jpg'); });
        }
        const peaceDoveImg = document.querySelector('#peace-dove-img');
        if (peaceDoveImg) {
            peaceDoveImg.addEventListener('load', () => { console.log('‚úÖ –¢–µ–∫—Å—Ç—É—Ä–∞ –≥–æ–ª—É–±–∞ —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞'); });
            peaceDoveImg.addEventListener('error', () => { console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä–∏ peace-dove.png'); });
        }

        function getTextWidth(text, font) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = font;
            return context.measureText(text).width + 10;
        }

        const phrases = [
            ['–ú–∏—Ä', '–£–∫—Ä–∞—ó–Ω—ñ', '–†—ñ—á–∫–∞', '–ì–æ—Ä–∞'],
            ['–°–≤–æ–±–æ–¥–∞', '–≤—Å—ñ–º', '–õ—ñ—Å', '–ú–æ—Ä–µ'],
            ['–Ñ–¥–Ω—ñ—Å—Ç—å', '—ñ', '–º–∏—Ä', '–î–µ—Ä–µ–≤–æ', '–°–æ–Ω—Ü–µ'],
            ['–£–∫—Ä–∞—ó–Ω–∞', '–º–æ—è', '–ë–∞—Ç—å–∫—ñ–≤—â–∏–Ω–∞', '–∫–≤—ñ—Ç–∫–∞'], // –í–∏–ø—Ä–∞–≤–ª–µ–Ω—ñ —Å–ª–æ–≤–∞ –¥–ª—è 4-—ó —Ñ—Ä–∞–∑–∏
            ['–î–æ–±—Ä–æ', '–ø–µ—Ä–µ–º–æ–∂–µ', '–ó–ª–æ', '–°–º—ñ—Ö']
        ];

        const correctPhraseOrders = [
            ['–ú–∏—Ä', '–£–∫—Ä–∞—ó–Ω—ñ'],
            ['–°–≤–æ–±–æ–¥–∞', '–≤—Å—ñ–º'],
            ['–Ñ–¥–Ω—ñ—Å—Ç—å', '—ñ', '–º–∏—Ä'],
            ['–£–∫—Ä–∞—ó–Ω–∞', '–º–æ—è', '–ë–∞—Ç—å–∫—ñ–≤—â–∏–Ω–∞'],
            ['–î–æ–±—Ä–æ', '–ø–µ—Ä–µ–º–æ–∂–µ']
        ];

        let currentPhraseIndex = 0;
        let words = [];
        let selectedWord = null;
        let isGameActive = false;
        let currentCompletedPhrase = [];

        targetEntity.addEventListener('targetFound', () => {
            console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–ª–∞–Ω–µ—Ç–∞ –∑'—è–≤–∏–ª–∞—Å—è.");
            loader.style.display = 'none';
            planet.setAttribute('visible', 'true');
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
            if (!isGameActive) {
                playBtn.style.display = 'block';
            }
        });

        targetEntity.addEventListener('targetLost', () => {
            console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
            planet.setAttribute('visible', 'false');
            bgMusic.pause();
            canvas.style.display = 'none';
            playBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            exitBtn.style.display = 'none';
            loader.style.display = 'flex';
            loader.querySelector('.pulse').textContent = 'üåç –°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà';
            loader.querySelector('div[style]').textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®';
        });

        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadPhrase(index) {
            const phraseWords = phrases[index];
            const shuffledWords = shuffle([...phraseWords]);
            words = shuffledWords.map((text) => {
                return {
                    text,
                    x: 0,
                    y: 0,
                    width: getTextWidth(text, 'bold 20px Comic Neue'),
                    height: 30,
                    placed: false
                };
            });
            currentCompletedPhrase = [];
            positionWordsRandomly();
            drawWords();
        }

        function positionWordsRandomly() {
            const padding = 20;
            const horizontalMargin = 20; // –ó–º–µ–Ω—à–µ–Ω–æ –≤—ñ–¥—Å—Ç—É–ø –¥–ª—è –∫—Ä–∞—â–æ–≥–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –ø—Ä–æ—Å—Ç–æ—Ä—É
            const verticalMargin = 15; // –í—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ —Ä—è–¥–∫–∞–º–∏
            let currentX = horizontalMargin;
            let currentY = 50;
            const availableWidth = canvas.width - horizontalMargin * 2;
            
            // –†–æ–∑–ø–æ–¥—ñ–ª—è—î–º–æ —Å–ª–æ–≤–∞ –ø–æ —Ä—è–¥–∫–∞—Ö
            const lines = [];
            let line = [];
            let lineWidth = 0;
            
            words.forEach(word => {
                const wordWidth = word.width;
                if (lineWidth + wordWidth + padding > availableWidth && line.length > 0) {
                    lines.push(line);
                    line = [word];
                    lineWidth = wordWidth + padding;
                } else {
                    line.push(word);
                    lineWidth += wordWidth + padding;
                }
            });
            if (line.length > 0) {
                lines.push(line);
            }
            
            // –†–æ–∑—Ä–∞—Ö–æ–≤—É—î–º–æ —Ç–∞ –≤—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏
            lines.forEach(line => {
                const totalLineWidth = line.reduce((sum, word) => sum + word.width + padding, 0) - padding;
                let startX = (canvas.width - totalLineWidth) / 2;
                
                line.forEach(word => {
                    word.x = startX;
                    word.y = currentY;
                    startX += word.width + padding;
                });
                currentY += line[0].height + verticalMargin;
            });
        }

        function drawWords() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 20px Comic Neue';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';

            ctx.fillStyle = '#FF4500';
            ctx.font = 'bold 22px Comic Neue';
            ctx.textAlign = 'center';
            ctx.fillText('üéØ –°–∫–ª–∞–¥–∏ —Ñ—Ä–∞–∑—É!', canvas.width / 2, 30);

            const containerWidth = canvas.width - 60;
            const containerHeight = 50;
            const containerX = (canvas.width - containerWidth) / 2;
            const containerY = canvas.height - 80;
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.strokeRect(containerX, containerY, containerWidth, containerHeight);

            let placedX = containerX + 10;
            currentCompletedPhrase.forEach(wordText => {
                const wordWidth = getTextWidth(wordText, 'bold 20px Comic Neue');
                ctx.fillStyle = '#0057B7';
                ctx.fillText(wordText, placedX, containerY + 10);
                placedX += wordWidth + 10;
            });

            words.forEach(word => {
                if (!word.placed) {
                    ctx.fillStyle = '#FF4500';
                    ctx.shadowColor = 'rgba(0,0,0,0.2)';
                    ctx.shadowBlur = 3;
                    ctx.shadowOffsetX = 1;
                    ctx.shadowOffsetY = 1;
                    ctx.fillText(word.text, word.x, word.y);
                    ctx.shadowColor = 'transparent';
                }
            });
        }

        function startWordGame() {
            isGameActive = true;
            canvas.style.display = 'block';
            playBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            exitBtn.style.display = 'block';
            peaceDove.setAttribute('visible', 'false');
            currentPhraseIndex = 0;
            loadPhrase(currentPhraseIndex);

            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleMouseUp);
        }

        function exitGame() {
            isGameActive = false;
            canvas.style.display = 'none';
            playBtn.style.display = 'block';
            nextBtn.style.display = 'none';
            exitBtn.style.display = 'none';
            peaceDove.setAttribute('visible', 'true');
        }

        function getCanvasCoords(e, isTouch = false) {
            const rect = canvas.getBoundingClientRect();
            const x = isTouch ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
            const y = isTouch ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
            return { x, y };
        }

        function handleMouseDown(e) {
            e.preventDefault();
            const { x, y } = getCanvasCoords(e);
            selectedWord = words.find(word =>
                !word.placed && x > word.x && x < word.x + word.width && y > word.y && y < word.y + word.height
            );
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const { x, y } = getCanvasCoords(e, true);
            selectedWord = words.find(word =>
                !word.placed && x > word.x && x < word.x + word.width && y > word.y && y < word.y + word.height
            );
        }

        function handleMouseMove(e) {
            if (selectedWord) {
                const { x, y } = getCanvasCoords(e, e.touches);
                selectedWord.x = x - selectedWord.width / 2;
                selectedWord.y = y - selectedWord.height / 2;
                drawWords();
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (selectedWord) {
                const { x, y } = getCanvasCoords(e, true);
                selectedWord.x = x - selectedWord.width / 2;
                selectedWord.y = y - selectedWord.height / 2;
                drawWords();
            }
        }

        function handleMouseUp() {
            if (selectedWord) {
                const containerY = canvas.height - 80;
                const containerHeight = 50;

                if (selectedWord.y > containerY && selectedWord.y < containerY + containerHeight) {
                    const nextWord = correctPhraseOrders[currentPhraseIndex][currentCompletedPhrase.length];
                    if (selectedWord.text === nextWord) {
                        currentCompletedPhrase.push(selectedWord.text);
                        words = words.filter(w => w !== selectedWord);
                        selectedWord = null;
                        checkWinCondition();
                    } else {
                        selectedWord = null;
                        positionWordsRandomly();
                    }
                } else {
                    selectedWord = null;
                    positionWordsRandomly();
                }
                drawWords();
            }
        }

        function checkWinCondition() {
            const targetPhrase = correctPhraseOrders[currentPhraseIndex];
            if (currentCompletedPhrase.join(' ') === targetPhrase.join(' ')) {
                isGameActive = false;
                if (successSound) successSound.play();
                peaceDove.setAttribute('visible', 'true');

                setTimeout(() => {
                    canvas.style.display = 'none';
                    if (currentPhraseIndex < phrases.length - 1) {
                        nextBtn.style.display = 'block';
                        exitBtn.style.display = 'block';
                    } else {
                        console.log('üéâ –ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –í—ñ—Ç–∞—î–º–æ!');
                        nextBtn.style.display = 'none';
                        exitBtn.style.display = 'none';
                        playBtn.style.display = 'block';
                    }
                }, 3000);
            }
        }

        playBtn.addEventListener('click', () => {
            currentPhraseIndex = 0;
            startWordGame();
        });

        nextBtn.addEventListener('click', () => {
            currentPhraseIndex++;
            loadPhrase(currentPhraseIndex);
            nextBtn.style.display = 'none';
            isGameActive = true;
            canvas.style.display = 'block';
            peaceDove.setAttribute('visible', 'false');
        });

        exitBtn.addEventListener('click', exitGame);

        AFRAME.registerComponent('touch-gestures', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 3.0 },
                rotationSpeed: { type: 'number', default: 2.0 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = 1;
                this.planet = document.querySelector('#hand-planet');
                this.el.addEventListener('touchstart', (e) => {
                    if (isGameActive) return;
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        this.isRotating = true;
                        this.startPos.x = e.touches[0].pageX;
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.isRotating = false;
                        this.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.currentScale = this.planet.object3D.scale.x;
                    }
                });

                this.el.addEventListener('touchmove', (e) => {
                    if (isGameActive) return;
                    e.preventDefault();
                    if (this.isPinching && e.touches.length === 2) {
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scaleFactor = currentDistance / this.initialDistance;
                        const newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.currentScale * scaleFactor));
                        this.planet.object3D.scale.set(newScale, newScale, newScale);
                    } else if (this.isRotating && e.touches.length === 1) {
                        const deltaX = (e.touches[0].pageX - this.startPos.x) * this.data.rotationSpeed;
                        this.planet.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                        this.startPos.x = e.touches[0].pageX;
                    }
                });

                this.el.addEventListener('touchend', () => {
                    this.isRotating = false;
                    this.isPinching = false;
                });
            }
        });
    </script>
