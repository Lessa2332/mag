<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR-—Å—Ü–µ–Ω–∞ –∑ –ø–ª–∞–Ω–µ—Ç–æ—é –¥–ª—è –¥—ñ—Ç–µ–π">
    <title>üåç¬´–°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ ¬ª üéà</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }
        
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(135, 206, 235, 0.2);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FF4500;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse { animation: pulse 1.5s infinite; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
        }

        .sound-btn, .youtube-btn, .play-btn, .next-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .youtube-btn { background-color: #FF9800; color: white; }
        .youtube-btn:hover { background-color: #FFB300; }
        .play-btn { background-color: #0057B7; color: white; }
        .play-btn:hover { background-color: #003087; }
        .next-btn { background-color: #FFD700; color: #0057B7; display: none; }
        .next-btn:hover { background-color: #FFC300; }

        #word-canvas {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            display: none;
            border: 2px solid #0057B7;
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üåç –°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà</div>
        <div style="margin-top: 20px; font-size: 1.2em;">–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®</div>
    </div>

    <canvas id="word-canvas" width="800" height="400"></canvas>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        touch-gestures
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
            <audio id="success-sound" src="./success.mp3" preload="auto"></audio>
            <img id="earth-texture" src="./earth.jpg">
            <img id="peace-dove" src="./peace-dove.png">
        </a-assets>

        <a-camera
            id="camera"
            position="0 0 1.5"
            look-controls="enabled: false"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-sphere
                id="hand-planet"
                position="0 0 -0.5"
                radius="0.4"
                src="#earth-texture"
                visible="false"
                material="opacity: 1; transparent: false"
            >
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="5000"
                    repeat="indefinite"
                ></a-animation>
            </a-sphere>
            <a-image
                id="peace-dove"
                src="#peace-dove"
                position="0 0.5 -0.5"
                scale="0.2 0.2 0.2"
                visible="false"
                animation="property: position; to: 0 0.7 -0.5; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
            ></a-image>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn">–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</button>
        <button id="play-btn" class="play-btn">–ì—Ä–∞—Ç–∏</button>
        <button id="next-btn" class="next-btn">–ù–∞—Å—Ç—É–ø–Ω–µ</button>
        <a href="https://www.youtube.com/playlist?list=PL6UDFwT9TzFw5K8Tzu_OgsDz7vV3N9eY-" target="_blank" class="youtube-btn">YouTube SmartLessa</a>
    </div>

    <script>
        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É
        function fixHeight() { 
            document.body.style.height = window.innerHeight + 'px'; 
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏
        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const planet = document.querySelector('#hand-planet');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const playBtn = document.querySelector('#play-btn');
        const nextBtn = document.querySelector('#next-btn');
        const peaceDove = document.querySelector('#peace-dove');
        const successSound = document.querySelector('#success-sound');
        const canvas = document.querySelector('#word-canvas');
        const ctx = canvas.getContext('2d');

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä–∏
        const earthTexture = document.querySelector('#earth-texture');
        if (earthTexture) {
            earthTexture.addEventListener('load', () => {
                console.log('–¢–µ–∫—Å—Ç—É—Ä–∞ earth.jpg —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞');
            });
            earthTexture.addEventListener('error', () => {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä–∏ earth.jpg');
            });
        }

        // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–ª–∞–Ω–µ—Ç–∞ –∑'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (planet) {
                    planet.setAttribute('visible', 'true');
                    planet.components.animation.pause();
                }
                if (bgMusic && bgMusic.paused) {
                    bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    soundBtn.classList.remove('off');
                    soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
                playBtn.style.display = 'block'; // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É "–ì—Ä–∞—Ç–∏"
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                if (planet) {
                    planet.setAttribute('visible', 'false');
                    planet.components.animation.play();
                }
                if (peaceDove) peaceDove.setAttribute('visible', 'false');
                if (bgMusic && !bgMusic.paused) bgMusic.pause();
                canvas.style.display = 'none';
                playBtn.style.display = 'none'; // –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É "–ì—Ä–∞—Ç–∏"
                nextBtn.style.display = 'none'; // –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É "–ù–∞—Å—Ç—É–ø–Ω–µ"
                loader.style.display = 'flex';
                loader.querySelector('.pulse').textContent = 'üåç –°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà';
                loader.querySelector('div[style]').textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®';
            });
        } else {
            console.error('–ï–ª–µ–º–µ–Ω—Ç mindar-image-target –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫—É
        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        // –õ–æ–≥—ñ–∫–∞ –≥—Ä–∏ –∑ –ø–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è–º —Å–ª—ñ–≤
        const phrases = [
            // –ì–∞—Å–ª–æ 1: "–ú–∏—Ä –£–∫—Ä–∞—ó–Ω—ñ" (2 —Å–ª–æ–≤–∞) + 2 –∑–∞–π–≤–∏—Ö
            [
                { text: '–£–∫—Ä–∞—ó–Ω—ñ', width: 80, height: 30, placed: false },
                { text: '–ú–∏—Ä', width: 50, height: 30, placed: false },
                { text: '–†—ñ—á–∫–∞', width: 60, height: 30, placed: false },
                { text: '–ì–æ—Ä–∞', width: 50, height: 30, placed: false }
            ],
            // –ì–∞—Å–ª–æ 2: "–°–≤–æ–±–æ–¥–∞ –≤—Å—ñ–º" (2 —Å–ª–æ–≤–∞) + 2 –∑–∞–π–≤–∏—Ö
            [
                { text: '–≤—Å—ñ–º', width: 50, height: 30, placed: false },
                { text: '–°–≤–æ–±–æ–¥–∞', width: 80, height: 30, placed: false },
                { text: '–õ—ñ—Å', width: 40, height: 30, placed: false },
                { text: '–ú–æ—Ä–µ', width: 60, height: 30, placed: false }
            ],
            // –ì–∞—Å–ª–æ 3: "–Ñ–¥–Ω—ñ—Å—Ç—å —ñ –º–∏—Ä" (3 —Å–ª–æ–≤–∞) + 2 –∑–∞–π–≤–∏—Ö
            [
                { text: '–º–∏—Ä', width: 50, height: 30, placed: false },
                { text: '—ñ', width: 20, height: 30, placed: false },
                { text: '–Ñ–¥–Ω—ñ—Å—Ç—å', width: 70, height: 30, placed: false },
                { text: '–î–µ—Ä–µ–≤–æ', width: 70, height: 30, placed: false },
                { text: '–°–æ–Ω—Ü–µ', width: 60, height: 30, placed: false }
            ]
        ];
        let currentPhraseIndex = 0;
        let words = [];
        let selectedWord = null;

        function getRandomPosition(maxX, maxY) {
            return {
                x: Math.random() * (maxX - 150) + 20,
                y: Math.random() * (maxY / 2 - 50) + 30
            };
        }

        function loadPhrase(index) {
            const phrase = phrases[index];
            let targetX = 20;
            words = phrase.map(word => {
                const pos = getRandomPosition(canvas.width, canvas.height);
                const target = { targetX: word.placed ? targetX : pos.x, targetY: canvas.height - 50 };
                if (phrase.indexOf(word) < phrase.length - 2) { // –û—Å—Ç–∞–Ω–Ω—ñ –¥–≤–∞ —Å–ª–æ–≤–∞ - –∑–∞–π–≤—ñ, –Ω–µ –º–∞—é—Ç—å —Ü—ñ–ª—å–æ–≤–∏—Ö –ø–æ–∑–∏—Ü—ñ–π
                    targetX += word.width + 20; // –ë—ñ–ª—å—à–∞ –≤—ñ–¥—Å—Ç–∞–Ω—å –º—ñ–∂ —Ü—ñ–ª—å–æ–≤–∏–º–∏ –ø–æ–∑–∏—Ü—ñ—è–º–∏
                }
                return { ...word, x: pos.x, y: pos.y, targetX: target.targetX, targetY: target.targetY };
            });
            // –ü–µ—Ä–µ–º—ñ—à—É—î–º–æ —Å–ª–æ–≤–∞ –¥–ª—è —Ä–æ–∑–∫–∏–¥–∞–Ω–Ω—è –Ω–µ –∑–∞ –ø–æ—Ä—è–¥–∫–æ–º
            words.sort(() => Math.random() - 0.5);
            drawWords();
        }

        function drawWords() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '20px Comic Neue';
            words.forEach(word => {
                ctx.fillStyle = word.placed ? '#0057B7' : '#FF4500';
                ctx.fillText(word.text, word.x, word.y);
                if (!word.placed && words.indexOf(word) < words.length - 2) { // –¢—ñ–ª—å–∫–∏ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–∏—Ö —Å–ª—ñ–≤ –º–∞–ª—é—î–º–æ —Ü—ñ–ª—å–æ–≤—ñ –∑–æ–Ω–∏
                    ctx.strokeStyle = '#FFD700';
                    ctx.strokeRect(word.targetX, word.targetY - 20, word.width, word.height);
                }
            });
            if (words.every(word => word.placed || words.indexOf(word) >= words.length - 2)) {
                const fullPhrase = words.slice(0, -2).map(word => word.text).join(' ');
                ctx.fillStyle = '#0057B7';
                ctx.fillText(fullPhrase + ' üíôüíõ', canvas.width / 2 - 180, canvas.height / 2);
                if (successSound) successSound.play();
                if (peaceDove) peaceDove.setAttribute('visible', 'true');
                if (currentPhraseIndex < phrases.length - 1) {
                    nextBtn.style.display = 'block';
                } else {
                    ctx.fillText('–ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üòä', canvas.width / 2 - 100, canvas.height / 2 + 30);
                }
            }
        }

        function startWordGame() {
            currentPhraseIndex = 0;
            loadPhrase(currentPhraseIndex);
            canvas.style.display = 'block';
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', handleMouseUp);
        }

        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            words.forEach(word => {
                if (!word.placed && x > word.x && x < word.x + word.width && y > word.y - 20 && y < word.y + 10) {
                    selectedWord = word;
                }
            });
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const x = e.touches[0].clientX - rect.left;
            const y = e.touches[0].clientY - rect.top;
            words.forEach(word => {
                if (!word.placed && x > word.x && x < word.x + word.width && y > word.y - 20 && y < word.y + 10) {
                    selectedWord = word;
                }
            });
        }

        function handleMouseMove(e) {
            if (selectedWord) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                selectedWord.x = x - selectedWord.width / 2;
                selectedWord.y = y;
                drawWords();
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (selectedWord) {
                const rect = canvas.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const y = e.touches[0].clientY - rect.top;
                selectedWord.x = x - selectedWord.width / 2;
                selectedWord.y = y;
                drawWords();
            }
        }

        function handleMouseUp() {
            if (selectedWord) {
                const dx = selectedWord.x - selectedWord.targetX;
                const dy = selectedWord.y - selectedWord.targetY;
                if (selectedWord.targetX && Math.abs(dx) < 20 && Math.abs(dy) < 20) { // –ü–µ—Ä–µ—Ç—è–≥—É–≤–∞–Ω–Ω—è —Ç—ñ–ª—å–∫–∏ –¥–ª—è —Å–ª—ñ–≤ —ñ–∑ —Ü—ñ–ª—å–æ–≤–∏–º–∏ –ø–æ–∑–∏—Ü—ñ—è–º–∏
                    selectedWord.x = selectedWord.targetX;
                    selectedWord.y = selectedWord.targetY;
                    selectedWord.placed = true;
                } else if (!selectedWord.targetX) { // –ó–∞–π–≤—ñ —Å–ª–æ–≤–∞ –ø–æ–≤–µ—Ä—Ç–∞—é—Ç—å—Å—è –Ω–∞ –≤–∏–ø–∞–¥–∫–æ–≤—É –ø–æ–∑–∏—Ü—ñ—é
                    const pos = getRandomPosition(canvas.width, canvas.height);
                    selectedWord.x = pos.x;
                    selectedWord.y = pos.y;
                }
                selectedWord = null;
                drawWords();
            }
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ì—Ä–∞—Ç–∏"
        playBtn.addEventListener('click', () => {
            startWordGame();
        });

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ù–∞—Å—Ç—É–ø–Ω–µ"
        nextBtn.addEventListener('click', () => {
            currentPhraseIndex++;
            loadPhrase(currentPhraseIndex);
            nextBtn.style.display = 'none';
            if (peaceDove) peaceDove.setAttribute('visible', 'false'); // –•–æ–≤–∞—î–º–æ –≥–æ–ª—É–±–∞ –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –∑–∞–≤–¥–∞–Ω–Ω—è
        });

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ —Å–µ–Ω—Å–æ—Ä–Ω–∏—Ö –∂–µ—Å—Ç—ñ–≤
        AFRAME.registerComponent('touch-gestures', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 3.0 },
                rotationSpeed: { type: 'number', default: 2.0 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = 1;
                this.planet = document.querySelector('#hand-planet');

                if (!this.planet) {
                    console.error('–ü–ª–∞–Ω–µ—Ç–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞ –≤ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ touch-gestures');
                    return;
                }

                console.log('–ö–æ–º–ø–æ–Ω–µ–Ω—Ç touch-gestures —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ');

                this.el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    console.log('touchstart triggered, touches:', e.touches.length);
                    if (e.touches.length === 1) {
                        this.isRotating = true;
                        this.startPos.x = e.touches[0].pageX;
                        console.log('–ü–æ—á–∞—Ç–æ–∫ –æ–±–µ—Ä—Ç–∞–Ω–Ω—è, –ø–æ–∑–∏—Ü—ñ—è:', this.startPos);
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.isRotating = false;
                        this.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.currentScale = this.planet.object3D.scale.x;
                        console.log('–ü–æ—á–∞—Ç–æ–∫ –º–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è, –≤—ñ–¥—Å—Ç–∞–Ω—å:', this.initialDistance);
                    }
                });

                this.el.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    console.log('touchmove triggered, touches:', e.touches.length);
                    if (this.isPinching && e.touches.length === 2) {
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scaleFactor = currentDistance / this.initialDistance;
                        const newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.currentScale * scaleFactor));
                        this.planet.object3D.scale.set(newScale, newScale, newScale);
                        console.log('–ú–∞—Å—à—Ç–∞–±—É–≤–∞–Ω–Ω—è, –Ω–æ–≤–∏–π –º–∞—Å—à—Ç–∞–±:', newScale);
                    } else if (this.isRotating && e.touches.length === 1) {
                        const deltaX = (e.touches[0].pageX - this.startPos.x) * this.data.rotationSpeed;
                        this.planet.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                        this.startPos.x = e.touches[0].pageX;
                        console.log('–û–±–µ—Ä—Ç–∞–Ω–Ω—è, deltaX:', deltaX);
                    }
                });

                this.el.addEventListener('touchend', () => {
                    console.log('touchend triggered');
                    this.isRotating = false;
                    this.isPinching = false;
                });
            }
        });
    </script>
