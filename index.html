        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä

        const peaceDoveImg = document.querySelector('#peace-dove-img');
        if (peaceDoveImg) {
            peaceDoveImg.addEventListener('load', () => {
                console.log('‚úÖ –¢–µ–∫—Å—Ç—É—Ä–∞ –≥–æ–ª—É–±–∞ —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞');
            });
            peaceDoveImg.addEventListener('error', () => {
                console.error('‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä–∏ peace-dove.png ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä —à–ª—è—Ö!');

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–º—ñ—Ä—é–≤–∞–Ω–Ω—è —à–∏—Ä–∏–Ω–∏ —Ç–µ–∫—Å—Ç—É
        function getTextWidth(text, font) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = font;
            return context.measureText(text).width + 10;
        }

        // –§—Ä–∞–∑–∏ –∑ –ø—Ä–∞–≤–∏–ª—å–Ω–∏–º –ø–æ—Ä—è–¥–∫–æ–º —Å–ª—ñ–≤ —ñ –∂–∏—Ä–Ω–∏–º —à—Ä–∏—Ñ—Ç–æ–º
        const phrases = [
            [
                { text: '–ú–∏—Ä', width: getTextWidth('–ú–∏—Ä', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '–£–∫—Ä–∞—ó–Ω—ñ', width: getTextWidth('–£–∫—Ä–∞—ó–Ω—ñ', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '–†—ñ—á–∫–∞', width: getTextWidth('–†—ñ—á–∫–∞', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '–ì–æ—Ä–∞', width: getTextWidth('–ì–æ—Ä–∞', 'bold 20px Comic Neue'), height: 30, placed: false }
            ],
            [
                { text: '–°–≤–æ–±–æ–¥–∞', width: getTextWidth('–°–≤–æ–±–æ–¥–∞', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '–≤—Å—ñ–º', width: getTextWidth('–≤—Å—ñ–º', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '–õ—ñ—Å', width: getTextWidth('–õ—ñ—Å', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '–ú–æ—Ä–µ', width: getTextWidth('–ú–æ—Ä–µ', 'bold 20px Comic Neue'), height: 30, placed: false }
            ],
            [
                { text: '–Ñ–¥–Ω—ñ—Å—Ç—å', width: getTextWidth('–Ñ–¥–Ω—ñ—Å—Ç—å', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '—ñ', width: getTextWidth('—ñ', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '–º–∏—Ä', width: getTextWidth('–º–∏—Ä', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '–î–µ—Ä–µ–≤–æ', width: getTextWidth('–î–µ—Ä–µ–≤–æ', 'bold 20px Comic Neue'), height: 30, placed: false },
                { text: '–°–æ–Ω—Ü–µ', width: getTextWidth('–°–æ–Ω—Ü–µ', 'bold 20px Comic Neue'), height: 30, placed: false }
            ]
        ];

        let currentPhraseIndex = 0;
        let words = [];

        // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞

                if (bgMusic && bgMusic.paused) {

                    soundBtn.classList.remove('off');

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                if (planet) {
                    planet.setAttribute('visible', 'false');
                    planet.components.animation.play();
                }
                if (peaceDove) peaceDove.setAttribute('visible', 'false');
                if (bgMusic && !bgMusic.paused) bgMusic.pause();
                canvas.style.display = 'none';
                playBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                loader.style.display = 'flex';
                loader.querySelector('.pulse').textContent = 'üåç –°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà';
                loader.querySelector('div[style]').textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®';
            });
        } else {
            console.error('–ï–ª–µ–º–µ–Ω—Ç mindar-image-target –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫—É
        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        // –†–æ–∑—É–º–Ω–µ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è —Å–ª—ñ–≤ ‚Äî –±–µ–∑ –ø–µ—Ä–µ–∫—Ä–∏—Ç—Ç—è
        function getRandomPosition(maxX, maxY, wordWidth, wordHeight) {
            const maxXBound = canvas.width * 0.8;
            const maxYBound = canvas.height * 0.5;
            let attempts = 0;
            while (attempts < 10) {
                const x = Math.random() * (maxXBound - wordWidth - 20) + 10;
                const y = Math.random() * (maxYBound - wordHeight - 20) + 20;
                let overlap = false;
                words.forEach(w => {
                    if (w.x !== undefined && w.y !== undefined) {
                        if (
                            x < w.x + w.width &&
                            x + wordWidth > w.x &&
                            y < w.y + w.height &&
                            y + wordHeight > w.y
                        ) {
                            overlap = true;
                        }
                    }
                });
                if (!overlap) {
                    return { x, y };
                }
                attempts++;
            }
            return {
                x: canvas.width / 2 - wordWidth / 2,
                y: canvas.height / 2 - wordHeight / 2
            };
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ—Ä–∞–∑–∏ ‚Äî —Å–ª–æ–≤–∞ —Ä–æ–∑—Ç–∞—à–æ–≤–∞–Ω—ñ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—ñ
        function loadPhrase(index) {
            const phrase = phrases[index];
            let currentRow = 0;
            let rowX = 50;
            let rowY = 50 + currentRow * 60;

            words = phrase.map((word, i) => {
                if (rowX + word.width > canvas.width * 0.8) {
                    currentRow++;
                    rowX = 50;
                    rowY = 50 + currentRow * 60;
                }

                const x = rowX;
                const y = rowY;
                rowX += word.width + 20;

                const isTargetWord = i < phrase.length - 2;
                const target = {
                    targetX: isTargetWord ? 50 + i * (word.width + 20) : null,
                    targetY: isTargetWord ? canvas.height - 50 : null
                };

                return {
                    ...word,
                    x,
                    y,
                    targetX: target.targetX,
                    targetY: target.targetY,
                    isTargetWord: isTargetWord
                };
            });

            drawWords();
        }

        // –ú–∞–ª—é–≤–∞–Ω–Ω—è —Å–ª—ñ–≤ –Ω–∞ canvas ‚Äî –∑ –ø–æ—è—Å–Ω–µ–Ω–Ω—è–º–∏ –¥–ª—è –¥–∏—Ç–∏–Ω–∏!
        function drawWords() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 20px Comic Neue';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';

            // üßí –ü—ñ–¥–∫–∞–∑–∫–∞ –¥–ª—è –¥–∏—Ç–∏–Ω–∏ ‚Äî –∑–∞–≥–æ–ª–æ–≤–æ–∫
            ctx.fillStyle = '#FF4500';
            ctx.font = 'bold 22px Comic Neue';
            ctx.textAlign = 'center';
            ctx.fillText('üéØ –°–∫–ª–∞–¥–∏ —Ñ—Ä–∞–∑—É!', canvas.width / 2, 30);

            words.forEach(word => {
                ctx.fillStyle = word.placed ? '#0057B7' : '#FF4500';
                ctx.shadowColor = 'rgba(0,0,0,0.2)';
                ctx.shadowBlur = 3;
                ctx.shadowOffsetX = 1;
                ctx.shadowOffsetY = 1;
                ctx.fillText(word.text, word.x, word.y);
                ctx.shadowColor = 'transparent';

                if (word.isTargetWord && !word.placed) {
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(word.targetX, word.targetY, word.width, word.height);

                    // ‚û°Ô∏è –°—Ç—Ä—ñ–ª–∫–∞ –≤—ñ–¥ —Å–ª–æ–≤–∞ –¥–æ —Ü—ñ–ª—å–æ–≤–æ—ó –∑–æ–Ω–∏ ‚Äî –æ—Ä—ñ—î–Ω—Ç—É—î –¥–∏—Ç–∏–Ω—É!
                    ctx.beginPath();
                    ctx.moveTo(word.x + word.width / 2, word.y + word.height / 2);
                    ctx.lineTo(word.targetX + word.width / 2, word.targetY + word.height / 2);
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 3]); // –ü—É–Ω–∫—Ç–∏—Ä–Ω–∞ –ª—ñ–Ω—ñ—è
                    ctx.stroke();
                    ctx.setLineDash([]); // –°–∫–∏–Ω—É—Ç–∏ —Å—Ç–∏–ª—å
                }
            });

            // üßí –ü—ñ–¥–∫–∞–∑–∫–∞ ‚Äî —è–∫—É —Ñ—Ä–∞–∑—É —Ç—Ä–µ–±–∞ —Å–∫–ª–∞—Å—Ç–∏
            const correctPhraseOrders = [
                ['–ú–∏—Ä', '–£–∫—Ä–∞—ó–Ω—ñ'],
                ['–°–≤–æ–±–æ–¥–∞', '–≤—Å—ñ–º'],
                ['–Ñ–¥–Ω—ñ—Å—Ç—å', '—ñ', '–º–∏—Ä']
            ];
            const targetPhrase = correctPhraseOrders[currentPhraseIndex].join(' ');
            ctx.fillStyle = '#0057B7';
            ctx.fillText(`üëâ ${targetPhrase}`, canvas.width / 2, canvas.height - 15);

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Ä—ñ–≤–Ω—è
            const targetWords = words.filter(w => w.isTargetWord);
            const allPlaced = targetWords.every(w => w.placed);

            if (allPlaced) {
                const currentOrder = correctPhraseOrders[currentPhraseIndex];
                const sortedWords = targetWords.sort((a, b) => {
                    const indexA = currentOrder.indexOf(a.text);
                    const indexB = currentOrder.indexOf(b.text);
                    return indexA - indexB;
                });

                const fullPhrase = sortedWords.map(w => w.text).join(' ');
                ctx.textAlign = 'center';
                ctx.fillStyle = '#0057B7';
                ctx.fillText(fullPhrase + ' üíôüíõ', canvas.width / 2, canvas.height / 2 - 20);

                if (successSound) successSound.play();
                if (peaceDove) {
                    peaceDove.setAttribute('visible', 'true');
                    console.log('üïäÔ∏è –ì–æ–ª—É–±–∞ –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ visible=true');
                }

                // ‚úÖ –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –ø–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è –¥–æ AR —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏
                setTimeout(() => {
                    canvas.style.display = 'none';
                    if (currentPhraseIndex < phrases.length - 1) {
                        nextBtn.style.display = 'block';
                    } else {
                        console.log('üéâ –ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –ó–∞–ª–∏—à–∞—î–º–æ—Å—è –≤ AR-—Å—Ü–µ–Ω—ñ.');
                    }
                }, 3000);
            }
        }

        // –ü–æ—á–∞—Ç–æ–∫ –≥—Ä–∏
        function startWordGame() {
            canvas.removeEventListener('mousedown', handleMouseDown);
            canvas.removeEventListener('mousemove', handleMouseMove);
            canvas.removeEventListener('mouseup', handleMouseUp);
            canvas.removeEventListener('touchstart', handleTouchStart);
            canvas.removeEventListener('touchmove', handleTouchMove);
            canvas.removeEventListener('touchend', handleMouseUp);

            currentPhraseIndex = 0;
            loadPhrase(currentPhraseIndex);
            canvas.style.display = 'block';

            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleMouseUp);
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        function getCanvasCoords(e, isTouch = false) {
            const rect = canvas.getBoundingClientRect();
            const x = isTouch ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
            const y = isTouch ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
            return { x, y };
        }

        function handleMouseDown(e) {
            e.preventDefault();
            const { x, y } = getCanvasCoords(e);
            words.forEach(word => {
                if (!word.placed && x > word.x && x < word.x + word.width && y > word.y && y < word.y + word.height) {
                    selectedWord = word;
                }
            });
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const { x, y } = getCanvasCoords(e, true);
            words.forEach(word => {
                if (!word.placed && x > word.x && x < word.x + word.width && y > word.y && y < word.y + word.height) {
                    selectedWord = word;
                }
            });
        }

        function handleMouseMove(e) {
            if (selectedWord) {
                const { x, y } = getCanvasCoords(e);
                selectedWord.x = Math.max(10, Math.min(x - selectedWord.width / 2, canvas.width - selectedWord.width - 10));
                selectedWord.y = Math.max(20, Math.min(y, canvas.height - 20));
                drawWords();
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (selectedWord) {
                const { x, y } = getCanvasCoords(e, true);
                selectedWord.x = Math.max(10, Math.min(x - selectedWord.width / 2, canvas.width - selectedWord.width - 10));
                selectedWord.y = Math.max(20, Math.min(y, canvas.height - 20));
                drawWords();
            }
        }

        function handleMouseUp() {
            if (selectedWord) {
                if (selectedWord.isTargetWord && selectedWord.targetX !== null) {
                    const dx = selectedWord.x - selectedWord.targetX;
                    const dy = selectedWord.y - selectedWord.targetY;
                    if (Math.abs(dx) < 20 && Math.abs(dy) < 20) {
                        selectedWord.x = selectedWord.targetX;
                        selectedWord.y = selectedWord.targetY;
                        selectedWord.placed = true;
                    } else {
                        const pos = getRandomPosition(canvas.width, canvas.height, selectedWord.width, selectedWord.height);
                        selectedWord.x = pos.x;
                        selectedWord.y = pos.y;
                    }
                } else {
                    const pos = getRandomPosition(canvas.width, canvas.height, selectedWord.width, selectedWord.height);
                    selectedWord.x = pos.x;
                    selectedWord.y = pos.y;
                }
                selectedWord = null;
                drawWords();
            }
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–æ–∫
        playBtn.addEventListener('click', () => {
            startWordGame();

        nextBtn.addEventListener('click', () => {
            currentPhraseIndex++;

                loadPhrase(currentPhraseIndex);

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ —Å–µ–Ω—Å–æ—Ä–Ω–∏—Ö –∂–µ—Å—Ç—ñ–≤
        AFRAME.registerComponent('touch-gestures', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 3.0 },
                rotationSpeed: { type: 'number', default: 2.0 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = 1;
                this.planet = document.querySelector('#hand-planet');

                if (!this.planet) {
                    console.error('–ü–ª–∞–Ω–µ—Ç–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞ –≤ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ touch-gestures');
                    return;
                }

                this.el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        this.isRotating = true;
                        this.startPos.x = e.touches[0].pageX;
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.isRotating = false;
                        this.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.currentScale = this.planet.object3D.scale.x;
                    }
                });

                this.el.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isPinching && e.touches.length === 2) {
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scaleFactor = currentDistance / this.initialDistance;
                        const newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.currentScale * scaleFactor));
                        this.planet.object3D.scale.set(newScale, newScale, newScale);
                    } else if (this.isRotating && e.touches.length === 1) {
                        const deltaX = (e.touches[0].pageX - this.startPos.x) * this.data.rotationSpeed;
                        this.planet.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                        this.startPos.x = e.touches[0].pageX;
                    }
                });

                this.el.addEventListener('touchend', () => {
                    this.isRotating = false;
                    this.isPinching = false;
                });
            }
        });
