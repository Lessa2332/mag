<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú® AR Ghost –Ω–∞ –º–∞—Ä–∫–µ—Ä—ñ ‚ú®</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe-extras/6.1.1/aframe-extras.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow: hidden;
        }

        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –ª–æ–∞–¥–µ—Ä–∞ */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.5em;
            text-align: center;
        }

        #smartLessaBtn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff0044, #ff6600);
            color: white;
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            transition: all 0.2s ease;
        }
        #smartLessaBtn:hover {
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è AR... <br> ü™Ñ –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –≤–∞—à –º–∞—Ä–∫–µ—Ä!</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <a-asset-item id="ghost-model" src="./ghost.glb" crossorigin="anonymous"></a-asset-item>
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        ></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity
                gltf-model="#ghost-model"
                position="0 0 0.5"
                rotation="0 0 0"
                scale="0 0 0" >
                <a-animation
                    attribute="scale"
                    from="0 0 0"
                    to="1 1 1"
                    dur="2000"
                    easing="ease-out-quad"
                ></a-animation>
            </a-entity>
        </a-entity>
    </a-scene>

    <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z"
      id="smartLessaBtn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ –Ω–∞ @SmartLessa</a>

    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const scene = document.querySelector('a-scene');
        scene.addEventListener('mindar-image-started', () => {
            const loader = document.querySelector('.arjs-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
