    <script>
        // –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å –¥–ª—è –ø–æ–≤–Ω–æ–≥–æ –µ–∫—Ä–∞–Ω—É
        function fixHeight() {

        // –î–∏–Ω–∞–º—ñ—á–Ω–µ –Ω–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ä–æ–∑–º—ñ—Ä—É –∫–∞–Ω–≤–∞—Å—É
        function adjustCanvasSize() {
            const canvas = document.getElementById('word-canvas');
            canvas.width = window.innerWidth * 0.8;
            canvas.height = window.innerHeight * 0.5;
        }
        window.addEventListener('resize', adjustCanvasSize);
        adjustCanvasSize();

        // –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∏
        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const planet = document.querySelector('#hand-planet');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const playBtn = document.querySelector('#play-btn');
        const nextBtn = document.querySelector('#next-btn');
        const peaceDove = document.querySelector('#peace-dove');
        const successSound = document.querySelector('#success-sound');
        const canvas = document.querySelector('#word-canvas');
        const ctx = canvas.getContext('2d');

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –≤–∏–º—ñ—Ä—é–≤–∞–Ω–Ω—è —à–∏—Ä–∏–Ω–∏ —Ç–µ–∫—Å—Ç—É
        function getTextWidth(text, font) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = font;
            return context.measureText(text).width + 10; // + –Ω–µ–≤–µ–ª–∏–∫–∏–π –≤—ñ–¥—Å—Ç—É–ø
        }

        // –§—Ä–∞–∑–∏ –∑ –¥–∏–Ω–∞–º—ñ—á–Ω–æ—é —à–∏—Ä–∏–Ω–æ—é
        const phrases = [
            // –ì–∞—Å–ª–æ 1: "–ú–∏—Ä –£–∫—Ä–∞—ó–Ω—ñ" (2 —Å–ª–æ–≤–∞) + 2 –∑–∞–π–≤–∏—Ö
            [
                { text: '–£–∫—Ä–∞—ó–Ω—ñ', width: getTextWidth('–£–∫—Ä–∞—ó–Ω—ñ', '20px Comic Neue'), height: 30, placed: false },
                { text: '–ú–∏—Ä', width: getTextWidth('–ú–∏—Ä', '20px Comic Neue'), height: 30, placed: false },
                { text: '–†—ñ—á–∫–∞', width: getTextWidth('–†—ñ—á–∫–∞', '20px Comic Neue'), height: 30, placed: false },
                { text: '–ì–æ—Ä–∞', width: getTextWidth('–ì–æ—Ä–∞', '20px Comic Neue'), height: 30, placed: false }
            ],
            // –ì–∞—Å–ª–æ 2: "–°–≤–æ–±–æ–¥–∞ –≤—Å—ñ–º" (2 —Å–ª–æ–≤–∞) + 2 –∑–∞–π–≤–∏—Ö
            [
                { text: '–≤—Å—ñ–º', width: getTextWidth('–≤—Å—ñ–º', '20px Comic Neue'), height: 30, placed: false },
                { text: '–°–≤–æ–±–æ–¥–∞', width: getTextWidth('–°–≤–æ–±–æ–¥–∞', '20px Comic Neue'), height: 30, placed: false },
                { text: '–õ—ñ—Å', width: getTextWidth('–õ—ñ—Å', '20px Comic Neue'), height: 30, placed: false },
                { text: '–ú–æ—Ä–µ', width: getTextWidth('–ú–æ—Ä–µ', '20px Comic Neue'), height: 30, placed: false }
            ],
            // –ì–∞—Å–ª–æ 3: "–Ñ–¥–Ω—ñ—Å—Ç—å —ñ –º–∏—Ä" (3 —Å–ª–æ–≤–∞) + 2 –∑–∞–π–≤–∏—Ö
            [
                { text: '–º–∏—Ä', width: getTextWidth('–º–∏—Ä', '20px Comic Neue'), height: 30, placed: false },
                { text: '—ñ', width: getTextWidth('—ñ', '20px Comic Neue'), height: 30, placed: false },
                { text: '–Ñ–¥–Ω—ñ—Å—Ç—å', width: getTextWidth('–Ñ–¥–Ω—ñ—Å—Ç—å', '20px Comic Neue'), height: 30, placed: false },
                { text: '–î–µ—Ä–µ–≤–æ', width: getTextWidth('–î–µ—Ä–µ–≤–æ', '20px Comic Neue'), height: 30, placed: false },
                { text: '–°–æ–Ω—Ü–µ', width: getTextWidth('–°–æ–Ω—Ü–µ', '20px Comic Neue'), height: 30, placed: false }
            ]
        ];

        let currentPhraseIndex = 0;
        let words = [];
        let selectedWord = null;

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä–∏
        const earthTexture = document.querySelector('#earth-texture');
        if (earthTexture) {
            earthTexture.addEventListener('load', () => {
                console.log('–¢–µ–∫—Å—Ç—É—Ä–∞ earth.jpg —É—Å–ø—ñ—à–Ω–æ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞');
            });
            earthTexture.addEventListener('error', () => {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–∫—Å—Ç—É—Ä–∏ earth.jpg');
            });
        }

        // –õ–æ–≥—ñ–∫–∞ –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞
        if (targetEntity) {
            targetEntity.addEventListener('targetFound', () => {
                console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ü–ª–∞–Ω–µ—Ç–∞ –∑'—è–≤–∏–ª–∞—Å—è.");
                loader.style.display = 'none';
                if (planet) {
                    planet.setAttribute('visible', 'true');
                    planet.components.animation.pause();
                }
                if (bgMusic && bgMusic.paused) {
                    bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                    soundBtn.classList.remove('off');
                    soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
                }
                playBtn.style.display = 'block';
            });

            targetEntity.addEventListener('targetLost', () => {
                console.log("‚ÑπÔ∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.");
                if (planet) {
                    planet.setAttribute('visible', 'false');
                    planet.components.animation.play();
                }
                if (peaceDove) peaceDove.setAttribute('visible', 'false');
                if (bgMusic && !bgMusic.paused) bgMusic.pause();
                canvas.style.display = 'none';
                playBtn.style.display = 'none';
                nextBtn.style.display = 'none';
                loader.style.display = 'flex';
                loader.querySelector('.pulse').textContent = 'üåç –°–≤—ñ—Ç –Ω–∞ –¥–æ–ª–æ–Ω—ñ üéà';
                loader.querySelector('div[style]').textContent = '–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üòäüé®';
            });
        } else {
            console.error('–ï–ª–µ–º–µ–Ω—Ç mindar-image-target –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!');
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫—É
        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫';
            }
        });

        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤–∏–ø–∞–¥–∫–æ–≤–æ—ó –ø–æ–∑–∏—Ü—ñ—ó
        function getRandomPosition(maxX, maxY) {
            return {
                x: Math.random() * (maxX - 200) + 100,
                y: Math.random() * (maxY / 2 - 50) + 30
            };
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ—Ä–∞–∑–∏
        function loadPhrase(index) {
            const phrase = phrases[index];
            let targetX = 20;
            words = phrase.map((word, i) => {
                const pos = getRandomPosition(canvas.width, canvas.height);
                const isTargetWord = i < phrase.length - 2;
                const target = {
                    targetX: isTargetWord ? targetX : null,
                    targetY: isTargetWord ? canvas.height - 50 : null
                };
                if (isTargetWord) {
                    targetX += word.width + 20;
                }
                return {
                    ...word,
                    x: pos.x,
                    y: pos.y,
                    targetX: target.targetX,
                    targetY: target.targetY,
                    isTargetWord: isTargetWord
                };
            });
            words.sort(() => Math.random() - 0.5);
            drawWords();
        }

        // –ú–∞–ª—é–≤–∞–Ω–Ω—è —Å–ª—ñ–≤ –Ω–∞ canvas
        function drawWords() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = '20px Comic Neue';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';

            words.forEach(word => {
                ctx.fillStyle = word.placed ? '#0057B7' : '#FF4500';
                ctx.fillText(word.text, word.x, word.y);

                if (word.isTargetWord && !word.placed) {
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(word.targetX, word.targetY, word.width, word.height);
                }
            });

            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è —Ä—ñ–≤–Ω—è
            const targetWords = words.filter(w => w.isTargetWord);
            const allPlaced = targetWords.every(w => w.placed);

            if (allPlaced) {
                const sortedWords = targetWords.sort((a, b) => a.targetX - b.targetX);
                const fullPhrase = sortedWords.map(w => w.text).join(' ');
                ctx.textAlign = 'center';
                ctx.fillStyle = '#0057B7';
                ctx.fillText(fullPhrase + ' üíôüíõ', canvas.width / 2, canvas.height / 2 - 20);

                if (successSound) successSound.play();
                if (peaceDove) peaceDove.setAttribute('visible', 'true');
                if (currentPhraseIndex < phrases.length - 1) {
                    nextBtn.style.display = 'block';
                } else {
                    ctx.fillText('–ì—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! üòä', canvas.width / 2, canvas.height / 2 + 30);
                }
            }
        }

        // –ü–æ—á–∞—Ç–æ–∫ –≥—Ä–∏
        function startWordGame() {
            // –û—á–∏—â–µ–Ω–Ω—è –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ—Ö —Å–ª—É—Ö–∞—á—ñ–≤
            canvas.removeEventListener('mousedown', handleMouseDown);
            canvas.removeEventListener('mousemove', handleMouseMove);
            canvas.removeEventListener('mouseup', handleMouseUp);
            canvas.removeEventListener('touchstart', handleTouchStart);
            canvas.removeEventListener('touchmove', handleTouchMove);
            canvas.removeEventListener('touchend', handleMouseUp);

            currentPhraseIndex = 0;
            loadPhrase(currentPhraseIndex);
            canvas.style.display = 'block';

            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleMouseUp);
        }

        // –û–±—Ä–æ–±–∫–∞ –ø–æ–¥—ñ–π –º–∏—à—ñ —Ç–∞ —Ç–∞—á—É
        function getCanvasCoords(e, isTouch = false) {
            const rect = canvas.getBoundingClientRect();
            const x = isTouch ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
            const y = isTouch ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
            return { x, y };
        }

        function handleMouseDown(e) {
            e.preventDefault();
            const { x, y } = getCanvasCoords(e);
            words.forEach(word => {
                if (!word.placed && x > word.x && x < word.x + word.width && y > word.y && y < word.y + word.height) {
                    selectedWord = word;
                }
            });
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const { x, y } = getCanvasCoords(e, true);
            words.forEach(word => {
                if (!word.placed && x > word.x && x < word.x + word.width && y > word.y && y < word.y + word.height) {
                    selectedWord = word;
                }
            });
        }

        function handleMouseMove(e) {
            if (selectedWord) {
                const { x, y } = getCanvasCoords(e);
                selectedWord.x = Math.max(10, Math.min(x - selectedWord.width / 2, canvas.width - selectedWord.width - 10));
                selectedWord.y = Math.max(20, Math.min(y, canvas.height - 20));
                drawWords();
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (selectedWord) {
                const { x, y } = getCanvasCoords(e, true);
                selectedWord.x = Math.max(10, Math.min(x - selectedWord.width / 2, canvas.width - selectedWord.width - 10));
                selectedWord.y = Math.max(20, Math.min(y, canvas.height - 20));
                drawWords();
            }
        }

        function handleMouseUp() {
            if (selectedWord) {
                if (selectedWord.isTargetWord && selectedWord.targetX !== null) {
                    const dx = selectedWord.x - selectedWord.targetX;
                    const dy = selectedWord.y - selectedWord.targetY;
                    if (Math.abs(dx) < 20 && Math.abs(dy) < 20) {
                        selectedWord.x = selectedWord.targetX;
                        selectedWord.y = selectedWord.targetY;
                        selectedWord.placed = true;
                    } else {
                        const pos = getRandomPosition(canvas.width, canvas.height);
                        selectedWord.x = pos.x;
                        selectedWord.y = pos.y;
                    }
                } else {
                    const pos = getRandomPosition(canvas.width, canvas.height);
                    selectedWord.x = pos.x;
                    selectedWord.y = pos.y;
                }
                selectedWord = null;
                drawWords();
            }
        }

        // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–æ–∫
        playBtn.addEventListener('click', () => {
            startWordGame();
        });

        nextBtn.addEventListener('click', () => {
            currentPhraseIndex++;
            if (currentPhraseIndex < phrases.length) {
                loadPhrase(currentPhraseIndex);
                nextBtn.style.display = 'none';
                if (peaceDove) peaceDove.setAttribute('visible', 'false');
            }
        });

        // –ö–æ–º–ø–æ–Ω–µ–Ω—Ç –¥–ª—è –æ–±—Ä–æ–±–∫–∏ —Å–µ–Ω—Å–æ—Ä–Ω–∏—Ö –∂–µ—Å—Ç—ñ–≤
        AFRAME.registerComponent('touch-gestures', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 3.0 },
                rotationSpeed: { type: 'number', default: 2.0 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = 1;
                this.planet = document.querySelector('#hand-planet');

                if (!this.planet) {
                    console.error('–ü–ª–∞–Ω–µ—Ç–∞ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–∞ –≤ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ touch-gestures');
                    return;
                }

                this.el.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        this.isRotating = true;
                        this.startPos.x = e.touches[0].pageX;
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.isRotating = false;
                        this.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.currentScale = this.planet.object3D.scale.x;
                    }
                });

                this.el.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isPinching && e.touches.length === 2) {
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scaleFactor = currentDistance / this.initialDistance;
                        const newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.currentScale * scaleFactor));
                        this.planet.object3D.scale.set(newScale, newScale, newScale);
                    } else if (this.isRotating && e.touches.length === 1) {
                        const deltaX = (e.touches[0].pageX - this.startPos.x) * this.data.rotationSpeed;
                        this.planet.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                        this.startPos.x = e.touches[0].pageX;
                    }
                });

                this.el.addEventListener('touchend', () => {
                    this.isRotating = false;
                    this.isPinching = false;
                });
            }
        });
    </script>
